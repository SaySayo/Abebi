<mat-grid-list cols="3" rowHeight="300px">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.description }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img mat-card-image src="{{ product.imageUrl }}" alt="{{ product.name }}">
          <p>{{ product.price | currency }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">Add to Cart</button>
          <button mat-button color="accent">Details</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>  

<mat-toolbar>
<span>Product List</span>
<button mat-raised-button color="primary" routerLink="/add-product">Add Product</button>
</mat-toolbar>

<mat-grid-list cols="3" rowHeight="300px">

    <!-- Product card here -->
</mat-grid-tile>
</mat-grid-list>
